<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual selector</title>
</head>
<body>
    <h1>Individual Selector</h1>
    <p>This is all about individual selector</p>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eaque molestias similique illum neque officia esse aspernatur eum laudantium blanditiis, iusto harum unde minima aut dolor. Veniam fugit vel obcaecati qui?</p>
      <!-- Individual Selectors are used to select a specific HTML tag on which we need to apply style. We can select any element with the help of individual selector. It is the most basic and widely used selector. -->
    <style>
        p{
            color:#3DBE29;
            background-color:#E5D68A;
            font-size: large;
            font-style: italic;
        }
    </style>
</body>
</html>
